<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        form {
            display: inline;
        }

        button {
            background-color: violet;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .requested {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Existing Books</h1>

        <ul>
            {% for book in books %}
                <li>
                    {{ book.Name }} by {{ book.Author }}
                    {% if book.requested %}
                        <span class="requested">Requested</span>
                    {% else %}
                        <form action="/request_book" method="post">
                            <input type="hidden" name="book_id" value="{{ book.ID }}">
                            <button type="submit">Request</button>
                        </form>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
