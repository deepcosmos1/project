 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1> {{ info['section'].Name }}</h1>
    <table>
        <tr>
            <th>BookID</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
        {% for book in info['books'] %}
        <tr>
        <td>{{ book.ID }}</td> 
        <td>{{ book.Name }}</td> 
        <td>{{ book.Author }}</td> 
        <td><a href="/sections/{{info['section_ID']}}/{{book.ID}}/delete">Remove Book</a></td> 
        {% endfor %}
        </tr>
    </table> 

    <form action="/sections/{{info['section_ID']}}/verify_book" method="post">
      <label for="ID">ID</label>
      <input type="number" name="ID" id="">
      <label for="Name">Name</label>
      <input type="text" name="Name" id="">
      <label for="Author">Author</label>
      <input type="text" name="Author" id="">
      <label for="Content">Content</label>
      <input type="text" name="Content" id="">
      <button type="submit">Add</button>
        <button type="submit">Add book</button>
    </form>

    <form action="/sections" method="get">
        <button type="submit">Go Back</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
