<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <!-- Add any CSS stylesheets or meta tags here -->
</head>
<body>
    <h1>Welcome, {{ user.uname }}!</h1>

    <h2>Issued Books:</h2>
    <ul>
        {% for book in issued_books %}
            <li>{{ book.Name }} by {{ book.Author }}</li>
        {% endfor %}
    </ul>

    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}


    <!-- Add any additional content or functionality here -->
</body>
</html>
