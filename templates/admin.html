<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Welcome Admin</title>
    <style>
        .box {
            border: 1px solid #65c1e2;
            padding: 10px;
            margin-bottom: 10px;
        }

        .container {
            margin-top: 20px;
        }

        button a {
            color: blueviolet;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Admin!</h1>
        <div class="box">
            <h2>Pending Requests</h2>
            <p>userID            bookID</p>
            {% for request in requests %}
            <p>{{request.userID}}               {{request.bookID}}</p><a href="/admin/{{request.userID}}/{{request.bookID}}/issue">Issue</a>
            <br>
            {% endfor %}
        </div>
        <div class="box">
            <h2><a href="/users" >Manage Users</a></h2>
        </div>
        <div class="box">
            <h2><a href="/sections">Sections & e-books</a></h2>
        </div>
        <div class="box">
            <h2><a href="/feedbacks">Feedbacks</a></h2>
        </div>
        <div class="box">
            <h2><a href="/stats">Stats</a></h2>   
        </div>                 
        <button><a href="/">Go Back</a></button>
    </div>
    <div class="container">
        <button><a href="/logout">Log Out</a></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
